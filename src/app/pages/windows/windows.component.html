<button (click)="createNewWindow()">new window</button>
<ul>
  <li
    *ngFor="let window of windowService.windows(); let i = index"
    class="list-keyword"
    (click)="onWindowClick(window.id)"
  >
    <div class="container">
      <div class="keyword-text">{{ i + 1 }}. {{ window.name }}</div>
    </div>
  </li>
</ul>
