<div class="items-center">
  <form (ngSubmit)="createNewWindow(pillColor)">
    <input
      type="text"
      placeholder="Window name..."
      name="window"
      id="window"
      required
      class="rounded-2xl text-white p-2 text-xl border-[rgba(148_163_184_0.2)] bg-[rgba(148_163_184_0.6)] border"
      [(ngModel)]="windowName"
    />
    <select
      [(ngModel)]="pillColor"
      class="text-2xl px-3 py-2 rounded-2xl"
      [style.backgroundColor]="windowService.colorMap(pillColor)"
    >
      <option value="blue" selected>blue</option>
      <option value="red">red</option>
      <option value="yellow">yellow</option>
      <option value="orange">orange</option>
      <option value="purple">purple</option>
      <option value="pink">pink</option>
      <option value="green">green</option>
      <option value="gray">gray</option>
    </select>
    <button
      type="submit"
      class="border-black rounded-2xl bg-[linear-gradient(120deg,#38bdf8,#86efac)] text-2xl p-2 transition-all duration-300 hover:bg-[linear-gradient(120deg,#7dd3fc,#bbf7d0)]"
    >
      Add Window
    </button>
  </form>

  <ul class="">
    <li
      *ngFor="let window of windowService.windows(); let i = index"
      class=""
      [ngClass]="{
        'font-bold': window.id === windowService.activeWindowID()
      }"
      [style.backgroundColor]="
        windowService.getBackgroundColor(window.id) || '#222222'
      "
      (click)="onWindowClick(window.id)"
    >
      <div class="flex items-center justify-between p-1">
        <button>
          {{ window.name ? window.name : "new window" }}
        </button>
        <div class="flex items-center justify-between gap-2">
          <button
            (click)="deleteWindow(window.id); $event.stopPropagation()"
            class="bg-red-600 text-white rounded-2xl p-2"
          >
            Delete
          </button>
          <button
            (click)="
              pinWindow(window.id);
              $event.stopPropagation();
              onWindowClick(window.id)
            "
            class="bg-blue-600 text-white rounded-2xl p-2"
          >
            Pin to tab
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
