<h2 class="keywords-display-header">Keywords:</h2>
<button (click)="clearAllKeywords()" class="status-toggle-button">
  Clear All
</button>
<ul>
  <li
    *ngFor="let keyword of store.keywords(); let i = index"
    class="list-keyword"
  >
    <div>
      <div class="keyword-text">{{ i + 1 }}. {{ keyword.text }}</div>
      <div class="keyword-status">
        {{ keyword.done ? "Done" : "Not Done" }}
        <button (click)="toggleStatus(keyword)" class="status-toggle-button">
          Toggle
        </button>
        <button (click)="removeKeyword(keyword)" class="status-toggle-button">
          Delete
        </button>
      </div>
    </div>
  </li>
</ul>
