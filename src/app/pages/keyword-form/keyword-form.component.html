<div *ngIf="lastWindowExists(); else noTabSelected">
  <br />
  <p class="items-center text-xl bg-emerald-300 text-black rounded-2xl p-2">
    {{ this.activeWindowName() }}
  </p>
  <percentage-component></percentage-component>
  <keyword-input></keyword-input>
  <keyword-display></keyword-display>
</div>
<ng-template #noTabSelected>
  <div class="items-center text-3xl text-black">
    create or select a tab above
  </div>
</ng-template>
